<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <input type="password" id="pass">
<input type="checkbox" id="show"> Show
</body>
<script>
    show.addEventListener("change", () => {
  pass.type = show.checked ? "text" : "password";
});
</script>
